

name: Connect to GCP VM and execute command

on:
  push:
    branches: [main]

jobs:
  ssh-gcp-vm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H your-vm-ip-address >> ~/.ssh/known_hosts

    - name: Connect to GCP VM and execute command
      run: |
        ssh -i ~/.ssh/id_rsa your-username@your-vm-ip-address "killall screen"




