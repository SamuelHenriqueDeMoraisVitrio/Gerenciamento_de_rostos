
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de lixo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style/main.css">
    <link rel="stylesheet" href="/static/style/home.css">

    <script src="/static/autentica_interna.js" defer></script>
    <script src="/static/toggle-sidebar.js" defer></script>
    <script src="/static/home.js" defer></script>
    
</head>
<body>
    <!--Menu-->
    <div id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>LIXO</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <form action="/home">
                    <button>
                        <i class="fas fa-user"></i>
                        Perfil
                    </button>
                </form>
            </li>
            <li>
                <button onclick="">
                    <i class="fas fa-camera"></i>
                    Foto
                </button>
            </li>
            <li>
                <button onclick="">
                    <i class="fas fa-wallet"></i>
                    Saldo
                </button>
            </li>
            <li>
                <button onclick="">
                    <i class="fas fa-info-circle"></i>
                    Sobre
                </button>
            </li>
            <li>
                <button onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Deslogar
                </button>
            </li>
        </ul>
    </div>

    <div class="content">
        <h1>Plataforma SESI PLANALTO</h1>
        <div class="user-profile">
            <img src="/static/imgs/user-icon-2098873_640.png" alt="Foto de Perfil" id="profile-picture">
            <div class="user-details">
                <h2 id="nome_perfil">Nome_value</h2>
                <p id="email_perfil_show">email_value</p>
                <p id="class_perfil_show">class_value</p>
            </div>
        </div>
    </div>

    <!--BODY-->
    <div class="buttons-container">
        <button onclick="nome_do_button()" class="styled-button_perfil" id="adicionar_trocar_perfil">Adicionar imagem no Perfil</button>
        <button onclick="" class="styled-button_perfil" id="deletar_img_perfil">Deletar imagem do Perfil</button>
        <label for="file-input" class="styled-button_perfil file-label">Escolher imagem</label>
        <input type="file" accept="image/*" id="file-input" class="file-input">
        <div class="image-preview" id="imagem_selecionada_pelo_user_para_perfil">
            <img src="/static/imgs/Image-not-found.png" alt="Imagem Selecionada" class="selected-image" id="selected-image">
        </div>
    </div>
</body>
</html>
