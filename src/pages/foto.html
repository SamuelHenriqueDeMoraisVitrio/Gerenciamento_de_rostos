
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de lixo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style/main.css">
    <link rel="stylesheet" href="/static/style/foto.css">
    
    <script src="/static/autentica_interna.js" defer></script>
    <script src="/static/toggle-sidebar.js" defer></script>
    <script src="/static/foto.js" defer></script>
    
</head>
<body>
    <!--Menu-->
    <div id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>LIXO</h2>
        </div>
        <ul class="sidebar-menu">
            <div id="list_html_code"></div>
        </ul>
    </div>

    <div class="content">
        <h1>Plataforma SESI PLANALTO</h1>
        <div class="user-profile">
            <!--
            <canvas id="profile-picture"></canvas>
            -->
            <img src="/static/imgs/user-icon-2098873_640.png" alt="Foto de Perfil" id="profile-picture">
            <div class="user-details">
                <h2 id="nome_perfil">Nome_value</h2>
                <p id="email_perfil_show">email_value</p>
                <p id="class_perfil_show">class_value</p>
                <p id="saldo_perfil_show">Saldo do cliente</p>
            </div>
        </div>
    </div>

    <div id="open_modal"></div>

    <!--BODY-->

    <div class="container-body" id="container-body">
        <div class="container-input">
            <button class="button-style" id="button-add-img">Adicionar foto</button>
            <br>
            <label for="file-input" class="styled-button_perfil file-label">Escolher nova imagem</label>
            <input type="file" accept="image/*" id="file-input" class="file-input">
            <div class="image-preview" id="imagem_selecionada_pelo_user_para_perfil">
                <img src="/static/imgs/Image-not-found.png" alt="Imagem Selecionada" class="selected-image" id="selected-image">
            </div>
            <hr>
            <p class="label-id">Qual id de sua foto</p>
            <input type="number" class="input-number-id" id="input_id">
            <button class="button-style" id="dell_img_by_id">Excluir img por id</button>
            <br>
            <button class="button-style" id="dell_imgs">Excluir todas imgs</button>
        </div>
        <div class="container-box" id="container-box"></div>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                await requisita_fotos();
            });
        </script>
    </div>


</body>
</html>
