
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de lixo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style/main.css">
    <link rel="stylesheet" href="/static/style/saldo.css">

    <script src="/static/autentica_interna.js" defer></script>
    <script src="/static/toggle-sidebar.js" defer></script>
    <script src="/static/saldo.js" defer></script>
    
</head>
<body>
    <!--Menu-->
    <div id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>LIXO</h2>
        </div>
        <ul class="sidebar-menu">
            <div id="list_html_code"></div>
        </ul>
    </div>

    <div class="content">
        <h1>Plataforma SESI PLANALTO</h1>
        <div class="user-profile">
            <!--
            <canvas id="profile-picture"></canvas>
            -->
            <img src="/static/imgs/user-icon-2098873_640.png" alt="Foto de Perfil" id="profile-picture">
            <div class="user-details">
                <h2 id="nome_perfil">Nome_value</h2>
                <p id="email_perfil_show">email_value</p>
                <p id="class_perfil_show">class_value</p>
                <p id="saldo_perfil_show">Saldo do cliente</p>
            </div>
        </div>
    </div>

    <div id="open_modal"></div>

    <!--Body-->
    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Saldo</th>
                    <th>Valor</th>
                    <th>Data de Alteração</th>
                </tr>
            </thead>
            <tbody id="body_table_saldo">
            </tbody>
        </table>
    </div>

</body>
</html>
